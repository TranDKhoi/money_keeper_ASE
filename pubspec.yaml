name: money_keeper
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  flutter_easyloading: ^3.0.5
  ionicons: ^0.1.2
  smooth_page_indicator: ^1.0.0+2
  json_annotation: ^4.7.0
  flutter_verification_code: ^1.1.6
  fl_chart: ^0.55.2
  image_picker: ^0.8.5+3
  image_cropper: ^3.0.0
  flutter_slidable: ^2.0.0
  percent_indicator: ^4.2.2
  bubble_box: ^0.5.3
  in_date_utils: ^1.1.0
  firebase_core: ^2.4.1
  firebase_storage: ^11.0.10
  signalr_netcore: ^1.3.3
  timeago: ^3.3.0
  flutter_local_notifications: ^13.0.0
  textfield_tags: ^2.0.1
  currency_text_input_formatter: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.1
  json_serializable: ^6.4.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRegular.ttf